      operationId: downloadCfpCertificationFile
      description: |
        CFP証明書ファイルのファイル情報（事業者識別子（内部）、ファイル識別子）をもとに、対象のファイルをダウンロードする。

        ファイルはBase64方式で変換されたバイナリデータとして返却される。

        ※値の前後に「"」は付加しません。

        エンコードにはJavaのBase64クラスのgetUrlEncoderメソッドを使用しています。

        デコードにはBase64クラスのgetUrlDecoderメソッドを推奨します。

      parameters:
        - name: operatorId
          in: query
          description: 実行者の事業者識別子（内部）
          required: true
          schema:
            type: string
            format: uuid
            example: b1234567-1234-1234-1234-123456789012
        - name: fileOperatorId
          in: query
          required: true
          description: ファイル事業者識別子（内部）
          schema:
            example: b1234567-1234-1234-1234-123456789012
            type: string
            format: uuid
        - name: fileId
          in: query
          required: true
          example: 4e9380a9-0b74-43a7-b60d-9d28731ef984
          description: ファイル識別子
          schema:
            type: string
            format: uuid
        - name: downloadType
          in: query
          required: true
          example: OWN
          description: ダウンロード情報種別
          schema:
            type: string
            example: OWN
            description: |
              ダウンロード情報種別
              * OWN - 自社情報
              * OTHER - 他社開示情報
            enum:
              - OWN
              - OTHER
        - name: cfpCertificationId
          in: query
          description: CFP証明書識別子(自社) or 取引関係識別子(他社)
          required: true
          schema:
            type: string
            example: 5a7ad287-2f95-43c9-8185-3f1df884a4ac
            format: uuid
