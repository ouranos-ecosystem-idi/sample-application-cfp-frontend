openapi: 3.0.2
info:
  title: データ連携基盤 API
  description: データ連携基盤 API
  version: 0.3.0
servers:
  - url: 'https://api-b.stg.bts.ouranos-ecos.net/battery-traceability'
tags:
  - name: トレーサビリティ管理システム
paths:
  /cfpAcl:
    post:
      tags:
        - トレーサビリティ管理システム
      summary: 【CFP情報開示設定登録API】自社のCFP情報に対して、事業者別に開示設定を登録または更新する。
      operationId: registCfpAcl
      description: |
        [詳細説明]

        自社のCFP情報に対して、開示設定を登録または更新する。

        ※識別子の発行は同期処理のため即時発行となりますが、データ登録自体は非同期処理となるため、即時登録ではありません。

        ・要素の説明

        aclItemGroup: 開示設定登録する対象を識別する

        TOTALCFP → 合計CFP情報
        TOTALDQR → 合計DQR情報

        ※複数の開示設定を登録する場合は、同時に登録する必要があります。
      requestBody:
        description: 登録・更新するCFP情報開示設定
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - operatorId
                - releasedToOperatorId
                - traceId
                - acl
              properties:
                operatorId:
                  type: string
                  description: 実行者の事業者識別子（内部）
                  example: b1234567-1234-1234-1234-123456789012
                  maxLength: 36
                  format: uuid
                releasedToOperatorId:
                  description: 開示先事業者識別子（内部）
                  type: string
                  example: a1234567-1234-1234-1234-123456789012
                  maxLength: 36
                traceId:
                  description: トレース識別子
                  type: string
                  example: 2680ed32-19a3-435b-a094-23ff43aaa611
                  format: uuid
                  maxLength: 36
                acl:
                  type: array
                  description: 開示設定リスト
                  minItems: 1
                  maxItems: 50
                  items:
                    type: object
                    required:
                      - aclItemGroup
                      - releasedFlag
                    properties:
                      aclItemGroup:
                        type: string
                        description: |
                          開示項目グループ
                          * TOTALCFP : 合計CFP情報
                          * TOTALDQR : 合計DQR情報
                        example: TOTALCFP
                        enum:
                          - TOTALCFP
                          - TOTALDQR
                      releasedFlag:
                        type: boolean
                        description: |
                          開示フラグ
                          * true : 開示状態
                          * false: 非開示状態
            examples:
              cfpAnddqr:
                summary: 合計CFP、合計DQR情報開示設定登録
                value:
                  operatorId: a1234567-1234-1234-1234-123456789012
                  releasedToOperatorId: b1234567-1234-1234-1234-123456789012
                  traceId: 2680ed32-19a3-435b-a094-23ff43aaa611
                  acl:
                    - aclItemGroup: TOTALCFP
                      releasedFlag: true
                    - aclItemGroup: TOTALDQR
                      releasedFlag: true
      responses:
        '200':
          description: 登録・更新したCFP開示設定に紐づくトレース識別子
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  traceId:
                    description: トレース識別子
                    type: string
                    example: 2680ed32-19a3-435b-a094-23ff43aaa611
                    format: uuid
                    maxLength: 36
        '400':
          description: HTTPステータスコードが2xx以外の場合、エラー内容詳細を表す
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - errors
                    properties:
                      errors:
                        type: array
                        minLength: 1
                        description: 1件以上のエラー詳細情報を表す
                        items:
                          type: object
                          description: エラー内容詳細
                          required:
                            - errorCode
                            - errorDescription
                          properties:
                            errorCode:
                              type: string
                            errorDescription:
                              type: string
              examples:
                MSGAECO0001:
                  summary: 必須エラー
                  description: |
                    * {0} : 項目名
                  value:
                    errors:
                      - errorCode: MSGAECO0001
                        errorDescription: '{0}は必須項目です。'
                MSGAECO0002:
                  summary: 文字数超過エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 最大文字数
                  value:
                    errors:
                      - errorCode: MSGAECO0002
                        errorDescription: '{0}は{1}文字以内で送信してください。'
                MSGAECO0003:
                  summary: 形式エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 形式
                  value:
                    errors:
                      - errorCode: MSGAECO0003
                        errorDescription: '{0}は{1}で入力してください。'
                MSGAECO0014:
                  summary: 不正値エラー
                  description: |
                    * {0} : 項目名
                      ※ 入力項目のEnumに空文字（""）を指定した場合も当エラーとなります。
                  value:
                    errors:
                      - errorCode: MSGAECO0014
                        errorDescription: '{0}の値は不正です。'
                MSGAECO0019:
                  summary: 最大数超過エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 最大数
                  value:
                    errors:
                      - errorCode: MSGAECO0019
                        errorDescription: '{0}が最大数{1}を超えました。'
                MSGAECI0004:
                  summary: 事業者存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0004
                        errorDescription: リクエストパラメータの事業者識別子に、存在しない事業者が含まれています。
                MSGAECI0005:
                  summary: トレース識別子存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0005
                        errorDescription: リクエストパラメータのトレース識別子に、存在しない部品が含まれています。
                MSGAECI0025:
                  summary: 存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0025
                        errorDescription: リクエストパラメータの納品先事業者識別子、仕入先事業者識別子、仕入先トレース識別子に、存在しない取引関係があります。
                MSGAECI0028:
                  summary: 存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0028
                        errorDescription: 同一の開示グループ項目がリクエストパラメータに存在します。
                MSGAECO0025:
                  summary: 認証情報エラー
                  value:
                    errors:
                      - errorCode: MSGAECO0025
                        errorDescription: 認証情報と事業者識別子が一致しません。
        '500':
          description: 想定外のエラー
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      description: エラー内容詳細
                      required:
                        - errorCode
                        - errorDescription
                      properties:
                        errorCode:
                          type: string
                        errorDescription:
                          type: string
              examples:
                MSGAECO0013:
                  summary: システムエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0013
                        errorDescription: システムエラーが発生しました。管理者にお問い合わせください。
      security:
        - Authorization: []
        - x-api-key: []
    get:
      tags:
        - トレーサビリティ管理システム
      summary: 【CFP情報開示設定取得API】CFP情報に対する開示設定を取得する。
      operationId: getCfpAcl
      description: |
        [Queryパラメータの指定]

        operatorId: (uuid) traceId: (uuid)

        [詳細説明]

        入力情報で指定した条件に該当する自社部品のCFP情報の開示設定を検索する。
        未設定のリクエストパラメータは検索条件に使用しない。

        CFP情報開示設定リストは開示先事業者識別子（内部）の昇順で応答する。
        検索条件を満たすCFP情報開示設定が0件の場合は、空のCFP情報開示設定リストを正常応答する。

        ・要素の説明

        aclItemGroup: 開示設定した対象を識別

        TOTALCFP → 合計CFP情報
        TOTALDQR → 合計DQR情報
      parameters:
        - name: operatorId
          in: query
          description: 実行者の事業者識別子（内部）
          required: true
          schema:
            type: string
            format: uuid
            example: b1234567-1234-1234-1234-123456789012
        - name: traceId
          in: query
          description: 検索対象のトレース識別子
          required: true
          schema:
            type: string
            example: 2680ed32-19a3-435b-a094-23ff43aaa611
      responses:
        '200':
          description: CFP情報の開示設定リスト
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    releasedFromOperatorId:
                      description: 開示元事業者識別子（内部）
                      type: string
                      example: b1234567-1234-1234-1234-123456789012
                      maxLength: 36
                    releasedToOperatorId:
                      description: 開示先事業者識別子（内部）
                      type: string
                      example: a1234567-1234-1234-1234-123456789012
                      maxLength: 36
                    traceId:
                      description: トレース識別子
                      type: string
                      example: 2680ed32-19a3-435b-a094-23ff43aaa611
                      format: uuid
                      maxLength: 36
                    acl:
                      type: array
                      items:
                        type: object
                        properties:
                          aclItemGroup:
                            type: string
                            description: |
                              開示項目グループ
                              * TOTALCFP : 合計CFP情報
                              * TOTALDQR : 合計DQR情報
                            example: TOTALCFP
                            enum:
                              - TOTALCFP
                              - TOTALDQR
                          releasedFlag:
                            type: boolean
                            description: |
                              開示フラグ
                              * true : 開示状態
                              * false: 非開示状態
              examples:
                full:
                  summary: 全項目応答
                  value:
                    - releasedFromOperatorId: b1234567-1234-1234-1234-123456789012
                      releasedToOperatorId: a1234567-1234-1234-1234-123456789012
                      traceId: 2680ed32-19a3-435b-a094-23ff43aaa611
                      acl:
                        - aclItemGroup: TOTALCFP
                          releasedFlag: true
                empty:
                  summary: 検索結果なし
                  value: []
        '400':
          description: HTTPステータスコードが2xx以外の場合、エラー内容詳細を表す
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - errors
                    properties:
                      errors:
                        type: array
                        minLength: 1
                        description: 1件以上のエラー詳細情報を表す
                        items:
                          type: object
                          description: エラー内容詳細
                          required:
                            - errorCode
                            - errorDescription
                          properties:
                            errorCode:
                              type: string
                            errorDescription:
                              type: string
              examples:
                MSGAECO0001:
                  summary: 必須エラー
                  description: |
                    * {0} : 項目名
                  value:
                    errors:
                      - errorCode: MSGAECO0001
                        errorDescription: '{0}は必須項目です。'
                MSGAECO0025:
                  summary: 認証情報エラー
                  value:
                    errors:
                      - errorCode: MSGAECO0025
                        errorDescription: 認証情報と事業者識別子が一致しません。
        '500':
          description: 想定外のエラー
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      description: エラー内容詳細
                      required:
                        - errorCode
                        - errorDescription
                      properties:
                        errorCode:
                          type: string
                        errorDescription:
                          type: string
              examples:
                MSGAECO0013:
                  summary: システムエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0013
                        errorDescription: システムエラーが発生しました。管理者にお問い合わせください。
      security:
        - Authorization: []
        - x-api-key: []
  /cfpCertifications:
    post:
      tags:
        - トレーサビリティ管理システム
      summary: 【CFP証明書登録API】自社の部品に対してCFP証明書情報を登録する
      operationId: registCfpCertification
      description: |
        自社の部品に対してCFP証明書情報を登録する。

        CFP証明書識別子が指定されている場合は、そのCFP証明書情報をリクエストの内容で更新する。

        ファイル登録時にファイル拡張子・MIMEタイプチェックを実施する。

        設定可能な拡張子形式は以下の通り。

        txt, csv, pdf, doc, docx, odt, ppt, pptx, odp, xls, xlsx, ods, csv, jpeg, jpg, bmp, gif, png, zip

        ※識別子の発行は同期処理のため即時発行となりますが、データ登録自体は非同期処理となるため、即時登録ではありません。
      requestBody:
        description: 登録するCFP証明書情報
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - operatorId
                - traceId
                - cfpCertificationFiles
              properties:
                operatorId:
                  type: string
                  description: 実行者の事業者識別子（内部）
                  example: b1234567-1234-1234-1234-123456789012
                  maxLength: 36
                  format: uuid
                cfpCertificationId:
                  description: CFP証明書識別子
                  type: string
                  example: 7e785ae2-e628-42dc-90af-96f91958edc7
                  format: uuid
                  maxLength: 36
                traceId:
                  description: トレース識別子
                  type: string
                  example: 2680ed32-19a3-435b-a094-23ff43aaa611
                  format: uuid
                  maxLength: 36
                cfpCertificationDescription:
                  description: CFP証明書説明
                  type: string
                  example: CFP証明書説明サンプル。
                  maxLength: 100
                cfpCertificationFiles:
                  description: |
                    CFP証明書ファイルリスト

                    CFP証明書ファイルを設定する

                    最大10件まで登録可能
                  type: array
                  minItems: 1
                  maxItems: 10
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: 登録したCFP証明書のCFP証明書識別子及びトレース識別子
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  cfpCertificationId:
                    description: CFP証明書識別子
                    type: string
                    example: 7e785ae2-e628-42dc-90af-96f91958edc7
                    format: uuid
                    maxLength: 36
                  traceId:
                    description: トレース識別子
                    type: string
                    example: 2680ed32-19a3-435b-a094-23ff43aaa611
                    format: uuid
                    maxLength: 36
                  cfpCertificationFileInfo:
                    type: array
                    maxItems: 10
                    items:
                      type: object
                      properties:
                        operatorId:
                          type: string
                          description: 事業者識別子（内部）
                          example: a1234567-1234-1234-1234-123456789012
                          maxLength: 36
                          format: uuid
                        fileId:
                          type: string
                          example: 5c07e3e9-c0e5-4a1f-b6a5-78145f7d1855
                          minLength: 36
                          maxLength: 36
                          format: uuid
                          description: ファイル識別子
                        fileName:
                          type: string
                          example: filename.pdf
                          description: ファイル名称
        '400':
          description: HTTPステータスコードが2xx以外の場合、エラー内容詳細を表す
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - errors
                    properties:
                      errors:
                        type: array
                        minLength: 1
                        description: 1件以上のエラー詳細情報を表す
                        items:
                          type: object
                          description: エラー内容詳細
                          required:
                            - errorCode
                            - errorDescription
                          properties:
                            errorCode:
                              type: string
                            errorDescription:
                              type: string
              examples:
                MSGAECO0001:
                  summary: 必須エラー
                  description: |
                    * {0} : 項目名
                  value:
                    errors:
                      - errorCode: MSGAECO0001
                        errorDescription: '{0}は必須項目です。'
                MSGAECO0002:
                  summary: 文字数超過エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 最大文字数
                  value:
                    errors:
                      - errorCode: MSGAECO0002
                        errorDescription: '{0}は{1}文字以内で送信してください。'
                MSGAECO0008:
                  summary: 添付ファイル下限エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 最小数
                  value:
                    errors:
                      - errorCode: MSGAECO0008
                        errorDescription: '{0}は{1}個以上添付してください。'
                MSGAECO0009:
                  summary: 添付ファイル上限エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 最大数
                  value:
                    errors:
                      - errorCode: MSGAECO0009
                        errorDescription: '{0}は最大{1}個まで添付できます。'
                MSGAECI0005:
                  summary: トレース識別子存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0005
                        errorDescription: リクエストパラメータのトレース識別子に、存在しない部品が含まれています。
                MSGAECI0019:
                  summary: 存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0019
                        errorDescription: 更新対象のCFP証明書が存在しません。
                MSGAECO0025:
                  summary: 認証情報エラー
                  value:
                    errors:
                      - errorCode: MSGAECO0025
                        errorDescription: 認証情報と事業者識別子が一致しません。
                MSGAECI0030:
                  summary: ファイル拡張子・MIMEタイプチェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECI0030
                        errorDescription: 登録できない形式のファイルが存在します。
                MSGAECO0034:
                  summary: ファイル削除エラー
                  value:
                    errors:
                      - errorCode: MSGAECO0034
                        errorDescription: ファイル削除に失敗しました。
                MSGAECO0033:
                  summary: ファイルアップロードエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0033
                        errorDescription: ファイルアップロードに失敗しました。
        '500':
          description: 想定外のエラー
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      description: エラー内容詳細
                      required:
                        - errorCode
                        - errorDescription
                      properties:
                        errorCode:
                          type: string
                        errorDescription:
                          type: string
              examples:
                MSGAECO0013:
                  summary: システムエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0013
                        errorDescription: システムエラーが発生しました。管理者にお問い合わせください。
      security:
        - Authorization: []
        - x-api-key: []
  /cfpCertificationAcl:
    post:
      tags:
        - トレーサビリティ管理システム
      summary: 【CFP証明書情報開示設定登録API】自社のCFP証明書情報に対して、事業者別に開示設定を登録または更新する。
      operationId: registCfpCertificationAcl
      description: |
        [詳細説明]

        自社のCFP証明書情報に対して、事業者別に開示設定を登録または更新する。

        ※識別子の発行は同期処理のため即時発行となりますが、データ登録自体は非同期処理となるため、即時登録ではありません。
      requestBody:
        description: 実行者の事業者識別子（内部）と登録するCFP証明書情報開示設定
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - operatorId
                - releasedToOperatorId
                - traceId
                - releasedFlag
              properties:
                operatorId:
                  type: string
                  description: 実行者の事業者識別子（内部）
                  example: b1234567-1234-1234-1234-123456789012
                  maxLength: 36
                  format: uuid
                releasedToOperatorId:
                  description: 開示先事業者識別子（内部）
                  type: string
                  example: a1234567-1234-1234-1234-123456789012
                  maxLength: 36
                traceId:
                  description: トレース識別子
                  type: string
                  example: 2680ed32-19a3-435b-a094-23ff43aaa611
                  format: uuid
                  maxLength: 36
                releasedFlag:
                  type: boolean
                  description: |
                    開示フラグ
                    * true : 開示状態
                    * false: 非開示状態
      responses:
        '200':
          description: 登録・更新したCFP証明書情報開示設定に紐づくトレース識別子
