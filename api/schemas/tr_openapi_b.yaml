                            * REQUEST_NEW - 依頼登録
                            * REQUEST_CANCELED - 依頼取消
                            * REQUEST_REJECTED - 依頼差戻
                            * CFP_RESPONSED - CFP/DQR回答
                            * CFP_UPDATED - CFP/DQR回答変更
                          enum:
