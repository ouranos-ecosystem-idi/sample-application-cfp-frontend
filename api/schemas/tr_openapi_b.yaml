                            - errorDescription
                          properties:
                            errorCode:
                              type: string
                            errorDescription:
                              type: string
              examples:
                MSGAECO0001:
                  summary: 必須エラー
                  description: |
                    * {0} : 項目名
                  value:
                    errors:
                      - errorCode: MSGAECO0001
                        errorDescription: '{0}は必須項目です。'
                MSGAECO0005:
                  summary: 形式エラー
                  description: |
                    * {0} : 項目名
                    * {1} : 値1
                    * {2} : 値2
                  value:
                    errors:
                      - errorCode: MSGAECO0005
                        errorDescription: '{0}は不正です。{1}または{2}を指定してください。'
                MSGAECO0006:
                  summary: ファイル存在チェックエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0006
