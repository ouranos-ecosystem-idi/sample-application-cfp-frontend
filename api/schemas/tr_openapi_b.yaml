                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      type: object
                      properties:
                        notificationId:
                          description: 通知識別子
                          type: string
                          example: 0c3e56cd-eaf6-4b53-8561-4d9c02038e25
                          format: uuid
                        notificationType:
                          type: string
                          example: REQUEST_NEW
                          description: |
