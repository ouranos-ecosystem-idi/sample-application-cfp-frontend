                MSGAECO0025:
                  summary: 認証情報エラー
                  value:
                    errors:
                      - errorCode: MSGAECO0025
                        errorDescription: 認証情報と事業者識別子が一致しません。
                MSGAECO0035:
                  summary: ファイルダウンロードエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0035
                        errorDescription: ファイルダウンロードに失敗しました。
        '500':
          description: 想定外のエラー
          headers:
            X-Track:
              description: REST API呼び出しでエラーなどが発生した時に問い合わせするための識別子
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      description: エラー内容詳細
                      required:
                        - errorCode
                        - errorDescription
                      properties:
                        errorCode:
                          type: string
                        errorDescription:
                          type: string
              examples:
                MSGAECO0013:
                  summary: システムエラー
                  value:
                    errors:
                      - errorCode: MSGAECO0013
                        errorDescription: システムエラーが発生しました。管理者にお問い合わせください。
